<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinance Counter</title>
    <link rel="stylesheet" href="ordinance_counter.css">
    <script src="ordinance_counter.js" defer></script>
</head>

<body>
    <header>
        <h1>Ordinance Counter</h1>
    </header>
    <div class="formcard">
        <form>
            <label for="name">Name: <input type="text" id="name"></label>

            <div id="Ordinance_tracker" class="ordinance">
                <label for="ordinance">Ordinance:</label>
                <input id="ordinance" type="text" name="ordinance" list="ordinances" />
                    <datalist id="ordinances">
                        <option value="Baptisms"></option>
                        <option value="Confermation"></option>
                        <option value="Initatory"></option>
                        <option value="Endowment"></option>
                        <option value="Sealing"></option>
                    </datalist>
                <label for="number">#</label>
                <input id="number" type="number" name="number" min="0" max="100" />
            </div>

            <button id="Add" type="button">Add Ordinance</button>
        </form>
        <button id="submit" type="submit">Submit</button>
    </div>
    
    <div class="display">
        <h2>Ordinances Total</h2>
        <p class="baptotal">Baptisms = <p id="baptismaltotal"></p></p>
        <p class="conftotal">Baptisms = <p id="confermationtotal"></p></p>
        <p class="initotal">Baptisms = <p id="initiatorytotal"></p></p>
        <p class="endowtotal">Baptisms = <p id="endowmenttotal"></p></p>
        <p class="sealingtotal">Baptisms = <p id="sealingtotal"></p></p>
    </div>
    <footer>
        <p>Copyright &copy; 2024. All Rights Reserved. </p>
    </footer>
</body>
</html>
