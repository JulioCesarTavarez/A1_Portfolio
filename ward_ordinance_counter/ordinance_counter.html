<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinance Counter</title>
    <link rel="stylesheet" href="ordinance_counter.css">
    <script src="ordinance_counter.js" defer></script>
</head>

<body>
    <header>
        <h1>Ordinance Counter</h1>
    </header>
    <div class="formcard">
        <form>
            <label >Name: <input type="text" id="name"></label>

            <div id="Ordinance_tracker" class="ordinance">
                <div class="enter_number">
                    <label for="baptism">Baptismal #:</label>
                    <input id="bapnumber" type="number" name="number" min="0" max="100" />
                </div>

                <div class="enter_number">
                    <label for="confermation">Confermation #: </label>
                    <input id="bapnumber" type="number" name="number" min="0" max="100" />
                </div>

                <div class="enter_number">
                    <label for="Initiatory">Initatory #: </label>
                    <input id="confermation" type="number" name="number" min="0" max="100" />
                </div>

                <div class="enter_number">
                    <label for="Endowment">Endowment #: </label>
                    <input id="Endowment" type="number" name="number" min="0" max="100" />
                </div>
                
                <div class="enter_number">
                    <label for="Sealing_Spouce">Sealing to Spouce #: </label>
                    <input id="Sealing_Spouce" type="number" name="number" min="0" max="100" />
                </div>
                <div class="enter_number">
                    <label for="Sealing_parent">Sealing to parent #: </label>
                    <input id="Sealing_parent" type="number" name="number" min="0" max="100" />
                </div>
            </div>
        </form>

        <button id="submit" type="submit">Submit</button>
    </div>
    
    <div class="display">
        <h2>Ordinances Total</h2>
        <p class="baptotal">Baptisms = <p id="baptismaltotal"></p></p>
        <p class="conftotal">Confirmation = <p id="confermationtotal"></p></p>
        <p class="initotal">Initiatory = <p id="initiatorytotal"></p></p>
        <p class="endowtotal">Endowment = <p id="endowmenttotal"></p></p>
        <p class="sealingtotal">Sealing = <p id="sealingtotal"></p></p>
    </div>
    <footer>
        <p>Copyright &copy; 2024. All Rights Reserved. </p>
    </footer>
</body>
</html>
